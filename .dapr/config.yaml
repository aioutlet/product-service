apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: daprConfig
spec:
  tracing:
    samplingRate: '0'  # Disable tracing for local dev (no collector running)
  features:
    - name: SchedulerReminders
      enabled: false
    - name: ActorStateTTL
      enabled: false
  # Disable placement service for local development (only using pub/sub)
  actorsService:
    placementAddresses: []
